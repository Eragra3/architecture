<div class="container-fluid">
  <h3>Logowanie</h3>
  <form #form="ngForm" (ngSubmit)="submit(form.value)">
    <div class="form-group">
      <label class="font-weight-bold" for="username">Email:</label>
      <input class="form-control" type="text" placeholder="Email" name="username" id="username" required
             ngModel>
    </div>
    <div class="form-group">
      <label class="font-weight-bold" for="password">Hasło:</label>
      <input class="form-control" type="password" placeholder="Hasło" name="password" id="password" required ngModel>
    </div>
    <span style="color:red" *ngIf="showError">Niepoprawny email lub hasło</span>
    <button type="submit" class="btn btn-primary">Zaloguj</button>
  </form>
</div>
