language: csharp
dist: trusty
mono: none
dotnet: 2.1.200
script:
- dotnet restore
- npm install
- dotnet ./SonarCloud/SonarScanner.MSBuild.dll begin /k:"KekManager"
- dotnet build
- dotnet ./SonarCloud/SonarScanner.MSBuild.dll end
addons:
  sonarcloud:
    organization: "KekManager" # the key of the org you chose at step #3
    token:
      secure: 
